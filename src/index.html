<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Avatarize is an avatar generator based on input" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Avatarize.io</title>
  </head>
  <body>
    <h1>Avatarize.io</h1>

    <main>
      <figure>
        <img id="avatar-image" src="./template.png" width="200px" height="200px" alt="Generated avatar"/>
      </figure>
      <section>
        <input
          type="text"
          id="input"
          name="input"
          maxlength="512"
          onInput="generateAvatar()"
          aria-label="Input"
        />
      </section>

      <img
        src="./settings-button-up.png"
        id="settings-button"
        onclick="SettingsClick()"
        width="54"
        height="58"
        alt="Options"
      />

      <section id="settings-section">
        <label>
          Size:
          <input type="number" id="size" name="size" value="200" /> px
        </label>
        <br />
        <label> Gender: </label>
        <label class="checkbox-container sub-option"
          >Male
          <input type="checkbox" id="male" name="male" checked />
          <span class="checkmark"></span>
        </label>
        <label class="checkbox-container sub-option"
          >Female
          <input type="checkbox" id="female" name="female" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container" onclick="BackgroundCheckboxClick()">
          Background
          <input type="checkbox" id="background" name="background" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container sub-option"
          >Frame
          <input type="checkbox" id="frame" name="frame" checked />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container sub-option"
          >Gradient
          <input type="checkbox" id="gradient" name="gradient" />
          <span class="checkmark"></span>
        </label>

        <label class="checkbox-container sub-option"
          >Vignette
          <input type="checkbox" id="vignette" name="vignette" />
          <span class="checkmark"></span>
        </label>
      </section>
    </main>
    <footer>
      <a
        id="github-link"
        href="https://github.com/igor-couto/avatarize-api"
        target="_blank"
        >GitHub</a
      >
    </footer>
  </body>

  <script src="./script.js"></script>
</html>
