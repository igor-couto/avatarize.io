name: Deploy to Server

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENCE'
      - '.gitignore'
    branches:
      - main

jobs:

  build:
    name: Build and pull docker container
    runs-on: self-hosted
    steps:
      - name: ðŸ› ï¸ Check out repository
        uses: actions/checkout@v4

      - name: ðŸ” Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push Docker image
        run: |
          docker build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t ghcr.io/igor-couto/avatarize.io:latest \
            --push \
            .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: ðŸ› ï¸ Check out repository
      uses: actions/checkout@v4

    - name: ðŸ” Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      shell: bash

    - name: ðŸš€ Pull and run the Docker image on the server
      env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
          ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
          cd /home/$SSH_USER/apps/avatarize.io || mkdir -p /home/$SSH_USER/apps/avatarize.io && cd /home/$SSH_USER/apps/avatarize.io

          echo 'Logging in to GHCR...'
          echo '${{ secrets.GITHUB_TOKEN }}' | sudo docker login ghcr.io -u '${{ github.actor }}' --password-stdin

          echo 'Pulling latest image...'
          sudo docker pull ghcr.io/igor-couto/avatarize.io:latest

          echo 'Stopping and removing old container...'
          sudo docker rm -f avatarize.io || true

          echo 'Running the container...'
          sudo docker run -d \
              --name avatarize.io \
              --restart=always \
              -p 50001:80 \
              ghcr.io/igor-couto/avatarize.io:latest
          "
      shell: bash