name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Modify Dockerfile to be deployed using ARM architeture
      run: |
        sed -i 's|FROM nginx:latest|FROM arm64v8/nginx:latest|g' Dockerfile
        sed -i 's|FROM node:latest as builder|FROM arm64v8/nginx:latest|g' Dockerfile
      shell: bash

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      shell: bash

    - name: Deploy to Server
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USER: ${{ secrets.SSH_USER }}
        SSH_PORT: ${{ secrets.SSH_PORT }}
      run: |
        scp -P $SSH_PORT -r ./src/* $SSH_USER@$SSH_HOST:/var/www/html
        ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "
          cd /home/igorcouto/apps/avatarize.io &&
          docker-compose down &&
          docker-compose build &&
          docker-compose up -d
        "
      shell: bash